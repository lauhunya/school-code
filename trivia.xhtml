<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>
        <title>Lauren Trivia</title>
        <script type="text/javascript">
            function validateAns() {
                var arrElements=document.getElementById("triviaform:possanswers");
                if (document.getElementById("triviaform:possanswers")[0].checked) {
                    alert("checked");
                } else {
                    alert("not");
                }
                
            }
            
        </script>
    </h:head>
    <h:body>
        <h:form id="triviaform">  
            <h:outputStylesheet library="css" name="trivia.css"  />
            <div id="titlebar"  >
                <h:outputText id="laurenstrivia" value="Lauren's Trivia" style="" />
            </div>
            <hr></hr>
            <div id="bodydiv" align="center" style="width: 100%; height: 500px;">
                <div style="display: inline-block; float: left;  padding: 10px; width: 20%; ">
                    <p:menu>
                        <p:submenu label="Trivia Category">
                            <p:menuitem value="History" actionListener="#{menuView.chooseHistory}"  update="triviaform" icon="history_img" />
                            <p:menuitem value="Science" actionListener="#{menuView.chooseScience}" update="triviaform" icon="science_img"/>
                            <p:menuitem value="Art" actionListener="#{menuView.chooseArt}" update="triviaform" icon="art_img"/>

                        </p:submenu>

                    </p:menu>
                </div>
                <br></br>
                <div  style="display: inline-block; width: 50%; padding-right: 320px; padding-top: 30px; "> 
                    <h:outputText class="quiztext" id="testresultsdiplay" value="Quiz complete! &lt;br &gt;&lt;br &gt; You got #{menuView.totalCorrAns} questions right and #{menuView.totalWrongAns} questions wrong." escape="false" style="display: #{menuView.testResultsDisplay == true ? 'block' : 'none'}" />
                    <h:outputText class="quiztext" id="welcomedisplay" value="Welcome to Lauren's Trivia Quizzes!! &lt;br &gt;&lt;br &gt;Please choose a trivia category to begin." escape="false" style="display: #{menuView.welcomeDisplay == true ? 'block' : 'none'}" />
                </div>
                <div>
                    <table id="questiontaeble" style="display: #{menuView.questionDisplay == true ? 'block' : 'none'};" cellpadding="5" width="600px" align="center" border="0" >

                        <tr align="center" >
                            <td colspan="2" height="40px">
                                <h:outputText class="quiztext" id="question" value="#{menuView.question}" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">&nbsp;</td>
                        </tr>
                        <tr>

                            <td colspan="2" style=" padding-left: 30px" height="40px">
                                <p:selectOneRadio id="possanswers" value="#{menuView.selectedAnsValue}" layout="grid" columns="1" >
                                    <f:selectItem itemLabel="#{menuView.possAnsText1}" itemValue="#{menuView.possAnsValue1}" />
                                    <f:selectItem itemLabel="#{menuView.possAnsText2}" itemValue="#{menuView.possAnsValue2}" />
                                    <f:selectItem itemLabel="#{menuView.possAnsText3}" itemValue="#{menuView.possAnsValue3}" />
                                </p:selectOneRadio>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center" height="25px"> 
                                <p:commandButton id="submitquestion" value="submit" action="#{menuView.checkAnswer}" update="triviaform"  ></p:commandButton></td>

                        </tr>
                        <tr>
                            <td colspan="2" align="center" height="50px">
                                <h:outputText class="quiztext" id="corransselectedtext" value="#{menuView.corrAnsTextDisplay}" style="display: #{menuView.displayAnsValue == true ? 'block' : 'none'}" />
                            </td>
                        </tr>  
                        <tr>
                            <td colspan="2">&nbsp;</td>
                        </tr>
                        <tr>
                            <td align="center" height="40px">
                                <p:commandButton id="prevquestion" value="previous" action="#{menuView.getPrevQuestion}" update="triviaform"></p:commandButton>
                            </td> 
                            <td align="center" height="40px">    
                                <p:commandButton id="nextquestion" value="next" action="#{menuView.getNextQuestion}" update="triviaform"></p:commandButton>


                            </td>
                        </tr>
                    </table>
                </div>
            </div>


        </h:form>
    </h:body>
</html>
